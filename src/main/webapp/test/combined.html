<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>프로필 페이지</title>
  <link rel="stylesheet" href="combined.css" />
  <!-- 카카오 -->
  <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
  <!-- 네이버 -->
  <script src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.2.js"></script>
  <!-- 구글 -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <!-- 헤더 -->
  <header>
    <a href="#" id="logo">
    <img src="../imgway/way.png" alt="로고">
    </a>
  <!-- 내비게이션 바 -->
  <nav class="main-nav">
    <ul>
      <li><a href="#">교통정보</a></li>
      <li><a href="#">휴게소 찾기</a></li>
      <li><a href="#">휴게소 소개</a></li>
      <li><a href="foodcourt.html">푸드코트 정보</a></li>
      <li><a href="#">고객센터</a></li>
    </ul>
  </nav>
  <div class="top-links">
      <button id="openModalBtn">로그인 / 회원가입</button>
    </div>
</header>

  <!-- 탭 메뉴 -->
  <div class="tab-menu">
    <button class="tab-btn active">회원정보수정</button>
    <button class="tab-btn">나의활동내역</button>
    <button class="tab-btn">회원탈퇴</button>
  </div>

  <!-- 콘텐츠 영역 -->
  <div class="content">
    <div class="profile-section">
      <div class="profile-img"></div>
      <button class="edit-btn">수정</button>
      <button class="save-btn">완료</button>
    </div>
    <div class="form-section">
      <input type="text" placeholder="닉네임" readonly />
      <input type="text" placeholder="아이디" readonly />
      <input type="text" placeholder="이메일" readonly />
      <input type="text" placeholder="성년월일" readonly />
    </div>
  </div>

  <!-- 로그인/회원가입 -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModalBtn">×</span>
      <!-- 탭 -->
      <div class="tab-buttons">
        <button id="loginTab" class="active">로그인</button>
        <button id="signupTab">회원가입</button>
      </div>
      <!-- 로그인 폼 -->
      <form id="loginForm" class="form active">
        <input type="email" placeholder="이메일" required />
        <input type="password" placeholder="비밀번호" required />
        <button type="submit">로그인</button>
        <div class="social-login">
          <button type="button" class="kakao" onclick="kakaoLogin()">카카오로 로그인</button>
          <button type="button" class="naver" id="naverIdLogin">네이버로 로그인</button>
          <div id="googleSignInButton"></div>
        </div>
      </form>
      <!-- 회원가입 폼 -->
      <form id="signupForm" class="form">
        <input type="text" placeholder="이름" required />
        <input type="email" placeholder="이메일" required />
        <input type="password" placeholder="비밀번호" required />
        <input type="password" placeholder="비밀번호 확인" required />
        <button type="submit">회원가입</button>
      </form>
    </div>
  </div>

  <script src="combined.js"></script>
</body>
</html>
